{% extends 'posts/base.html' %}

{% block banner %}
<div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h4>Добро пожаловать в НАШ блог</h4>
              <h2>Здесь мнго интересного :)</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}


{% block posts %}
<div class="container">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
    
        <!-- {{form.username}} -->
    <div class="row g-3">
        <div class="col-12">
            <label for="{{form.username.id_for_label}}" class="form-label">{{ form.username.label }}</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              {{form.username}}
              
            </div>
            <div class="col-12"></div>
            <label for="{{form.password.id_for_label}}" class="form-label">{{ form.password.label }}</label>{{ form.password }}
            </div>
        </div>
        <br>
    <button type="submit" class="btn btn-primary">Войти</button>
    </div>
    
    </form>
</div>
{% endblock %}
